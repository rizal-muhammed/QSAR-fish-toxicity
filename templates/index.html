<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Prediction of LC50 value</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='wine.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Prediction of LC50 value</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="CIC0" placeholder="CIC0 eg: 3.26"><br>
                <input class="form-input" type="text" name="SM1_Dz" placeholder="SM1_Dz eg: 0.58"><br>
                <input class="form-input" type="text" name="GATS1i" placeholder="GATS1i eg: 1.676"><br>
                <input class="form-input" type="text" name="NdsCH" placeholder="NdsCH eg: 0"><br>
                <input class="form-input" type="text" name="NdssC" placeholder="NdssC eg: 1"><br>
                <input class="form-input" type="text" name="MLOGP" placeholder="MLOGP eg: 1.453"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/rizal-muhammed/QSAR-fish-toxicity"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://linkedin.com/in/rizal-muhammed-mp"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'></p>
       </div>

    </body>
</html>
